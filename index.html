<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>TIC TAC TOE</h1>
      <form action="" class="playerNamesForm">
        <div class="playerNamesInputContainer">
          <div>
            <label for="player1">Player1 Name</label
            ><input type="text" id="player1" />
          </div>
          <div>
            <label for="player2">Player2 Name</label
            ><input type="text" id="player2" />
          </div>
        </div>
        <button type="button" class="startGameBtn">Start Game</button>
      </form>
      <div class="gameContainer">
        <div class="cell cell-1" data-i="0" data-j="0"></div>
        <div class="cell cell-2" data-i="0" data-j="1"></div>
        <div class="cell cell-3" data-i="0" data-j="2"></div>
        <div class="cell cell-4" data-i="1" data-j="0"></div>
        <div class="cell cell-5" data-i="1" data-j="1"></div>
        <div class="cell cell-6" data-i="1" data-j="2"></div>
        <div class="cell cell-7" data-i="2" data-j="0"></div>
        <div class="cell cell-8" data-i="2" data-j="1"></div>
        <div class="cell cell-9" data-i="2" data-j="2"></div>
      </div>
      <div class="winnerContainer"></div>
      <button class="restartGameBtn">Restart</button>
    </div>
  </body>
</html>
